<div class="span6" >
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
          <th style="min-width: 80px;">ID</th>
        <th style="min-width: 80px;">Description</th>
        <th style="min-width: 80px;">Start Date</th>
        <th style="min-width: 80px;">End Date</th>
        <th style="min-width: 80px;">Owner</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="promotion in promotions">
          <td>{{ promotion.id }}</td>
        <td>{{ promotion.description }}</td>
        <td>{{ promotion.promotionStartDate }}</td>
          <td>{{ promotion.promotionEndDate }}</td>
          <td>{{ promotion.promotionOwnerName }}</td>
        <td><a ng-click="editPromotion(promotion)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deletePromotion(promotion.id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewPromotion()" class="btn btn-small btn-primary">Create Promotion</a>
</div>
