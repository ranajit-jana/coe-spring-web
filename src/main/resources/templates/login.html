<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    
    <script type="text/javascript" src="/webjars/angular/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-resource/1.5.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="/webjars/angular-route/1.5.8/angular-route.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/dist/css/bootstrap-theme.min.css"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
  <body>

  <div>
      <div class="page-header">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Promotions Login Page</h1>
      </div>
    <section class="main loginbackground">
        <form style="position:relative;" class="form-1" method="post" action="/authenticate">
                
                <p class="field"><input type="text" name="login" placeholder="Username or email" value=""/><i class="glyphicon glyphicon-user icon-large"></i></p>
                <p class="field"><input type="password" name="password" placeholder="Password"/><i class="glyphicon glyphicon-lock icon-large"></i></p>
                <p class="submit"><button ><i class="glyphicon glyphicon-arrow-right icon-large"/></button></p>
        </form>

    </section>
  </div>
  </body>
</html>
